services:
  web:
    build: .
    command: python app.py
    volumes:
      - .:/app
    ports:
      - "5001:5001"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: pli_service
      POSTGRES_USER: pli_admin
      POSTGRES_PASSWORD: pli_admin
    depends_on:
      - postgres
    networks:
      - backend

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: pli_service
      POSTGRES_USER: pli_admin
      POSTGRES_PASSWORD: pli_admin
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend

  nginx:
    image: nginx:latest
    depends_on:
      - web
    ports:
      - "80:80"  # Экспонируем порт 80 для доступа к приложению через Nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf  # Подключаем конфигурационный файл Nginx
    networks:
      - backend

volumes:
  pgdata:
networks:
  backend:
    driver: bridge
